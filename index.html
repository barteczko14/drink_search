<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink search</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Enter the name of the drinks you are looking for">
        </div>
        <div class="drink-list">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Sparkling water</li>
                <li>Apple juice</li>
                <li>Orange juice</li>
                <li>Banana juice</li>
                <li>Multifruit juice</li>
                <li>Red wine</li>
                <li>White wine</li>
                <li>Still water</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
